<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section id="sct">
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="Ano" id="ano">
            </p>
            <p>
                Sexo:
                <input type="radio" name="txSex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="txSex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <button id="btt">Verificar</button>
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p style="background-color: rgb(74, 120, 206);">&copy; Treloso</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
