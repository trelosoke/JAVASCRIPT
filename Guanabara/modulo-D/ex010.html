<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" id="bttKM">
    <div id="res"></div>
    <script>
        var bttKM = document.querySelector('input#bttKM')
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')

        bttKM.addEventListener('click', function(){
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>.`

            if(isNaN(vel) || vel < 1){
                res.innerHTML = 'Número inválido.'
            } else {

            if(vel > 60){
                res.innerHTML += "<strong> MULTADO, IRMÃO!</strong>"
            } else {
                res.innerHTML += " Dirija sempre com o sinto de segurança!"
            }
        }})
    </script>
</body>
</html>
