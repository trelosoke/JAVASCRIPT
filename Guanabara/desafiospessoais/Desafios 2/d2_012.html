<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D2_012</title>
</head>
<body>
    <h1>Operadores lógicos</h1>
    <h2>Desafio final: Verificador de horário</h2>
    <script>
        alert("Faça um verificador de horário. Se for entre 6h e 18h, exiba “Está de dia”. Caso contrário, “Está de noite”.")
        var hr = Number(prompt("Digite número correspondente à horário (0 à 23)"))
        if(isNaN(hr) || hr<0 || hr>23){
            alert("Erro: valor inválido. Tente novamente.")
        } else {
            if(hr>=6 && hr<12){
                document.write(`São ${hr}h! Está de dia!`)
            } else {
                if(hr>=12 && hr<18){
                    document.write(`São ${hr}h! Está de tarde!`)
                } else {
                    if(hr>=18 && hr<24){
                        document.write(`São ${hr}h! Está de noite!`)
                        } else if(hr>=0 && hr<6) {
                            document.write(`São ${hr}h! Está de madrugada!`)
                    }
                }
            }
        }
</script>
</body>
</html>
