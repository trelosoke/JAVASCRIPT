<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D2_005</title>
</head>
<body>
    <h1>Operadores aritméticos</h1>
    <h2>Desafio final: Contador automático</h2>
    <p></p>
    <script>
        alert("Crie um contador automático que começa em 0 e soma +1 a cada segundo, exibindo o valor no console.")
        var cont = 0
        setInterval(() => {
            document.body.innerHTML = `<p>Contador: ${cont}</p>`
            cont++
        }, 1000)
    </script>
</body>
</html>
