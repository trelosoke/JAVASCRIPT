<body>
    <h1>Operadores relacionais</h1>
    <h2>Verificação de idade</h2>
    <script>
        alert("Faça uma verificação de idade. O usuário deve inserir a idade e o sistema deve exibir true se for maior ou igual a 18, e false se for menor.")
        var idd = Number(prompt("Digite sua idade:"))
        var id18 = idd>=18?"true":"false"
        document.write(`Idade igual ou maior que 18: ${id18}.`)
    </script>
</body>
