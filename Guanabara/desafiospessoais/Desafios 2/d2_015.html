<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D2_015</title>
</head>
<body>
    <h1>Operadores ternários</h1>
    <h2>Sistema de escolha</h2>
    <script>
        alert("1. Crie um sistema de escolha rápida. O usuário deve inserir um número: Se for maior que 10, o resultado é 'Grande'. Se for menor que 5, o resultado é 'Pequeno' Caso contrário, 'Médio'")
        var num = Number(prompt("Digite um número qualquer:"))
        if(isNaN(num) || num<0){
            alert("Número inválido. Tente novamente.")
        }
        var nFinal = num>10?"Grande":(num<5?"Pequeno":"Médio")
        document.write(`O número ${num} é ${nFinal}.`)
    </script>
</body>
</html>
