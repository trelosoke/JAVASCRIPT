<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D2_003</title>
</head>
<body>
    <h1>Comparação direta</h1>
    <script>
        alert("Peça dois números ao usuário e verifique se eles são idênticos em valor e tipo. Dica: Nem todo número igual realmente é igual!")
        var n1 = Number(prompt("Digite um número"))
        var n2 = Number(prompt("Digite outro número"))
        if(n1===n2){
            document.write("São idênticos em número e tipo.")
        } else {
            document.write("São idênticos apenas em tipo.")
        }
    </script>
</body>
</html>
