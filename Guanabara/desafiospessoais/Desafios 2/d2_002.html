<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D2_002</title>
</head>
<body>
    <h1>Auto-atribuição</h1>
    <script>
        alert("Crie uma variável com um número inicial e aplique pelo menos três tipos diferentes de auto-atribuição para modificar seu valor. Dica: Pense nos operadores que podem ser usados para atualização rápida de variáveis.")
        var n0 = 10
        n0 += 20
        n0 -= 10
        n0 *= 3
        n0 /= 2
        n0 **= 2
        n0 %= 7
        document.write(`n0 é igual a ${n0}`) 

    </script>
</body>
</html>
