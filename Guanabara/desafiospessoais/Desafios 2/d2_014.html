<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D2_014</title>
</head>
<body>
    <h1>Operadores ternários</h1>
    <h2>Impo par?</h2>
    <script>
        alert("Determine se um número é par ou ímpar usando num % 2 === 0 ? 'Par' : 'Ímpar'.")
        var num = parseInt(prompt("Digite qualquer número:"))
        if(isNaN(num) || num<0){
            alert("Número inválido. Tente novamente.")
        }
        var ipp = num % 2 === 0? "par":"ímpar"
        document.write(`O número ${num} é ${ipp}.`)
    </script>
</body>
</html>
