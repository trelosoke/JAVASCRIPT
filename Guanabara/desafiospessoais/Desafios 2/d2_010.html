<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D2_010</title>
</head>
<body>
    <h1>Operadores lógicos</h1>
    <h2>Verificação relacional</h2>
    <script>
        alert("Verifique se um número é positivo e menor que 100 ao mesmo tempo (&&). O usuário insere um número e recebe true ou false.")
        var num = Number(prompt("Digite um número qualquer:"))
        if(num==0||num==100){
            document.write("Seu número é igual a 0 ou a 100.")
        }
        if(num>0){
            if(num>100){
                document.write(`O número ${num} é positivo, mas é maior que 100.`)
            } else {
                document.write(`O número ${num} é positivo e é menor que 100 ao mesmo tempo!.`)
            }
        } else if(num<0){
            document.write(`O número ${num} é negativo, logo é menor que 100.`)
        }
    </script>
</body>
</html>
