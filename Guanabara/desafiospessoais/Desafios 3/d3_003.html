<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D3_003</title>
    
</head>
<body>
    <h1>Mudando Estilos de Fundo</h1>
    <p>Faça três botões, cada um com uma cor diferente. Ao clicar em um botão, o fundo da página deve mudar para a cor correspondente.</p>

    <h2>Exercício</h2>
    <button id="amr" style="background-color: rgb(42, 151, 165);">Clique aqui</button>
    <button id="azl" style="background-color: rgb(158, 166, 238);">Não, aqui!</button>
    <button id="wow" style="background-color: rgb(201, 223, 103);">Não aqui!</button>

    <script>
        var clk1 = document.querySelector('button#amr')
        var clk2 = document.querySelector('button#azl')
        var clk3 = document.querySelector('button#wow')
        
        clk1.addEventListener('click', function clicar() {
            document.body.style.background = 'rgb(42, 151, 165)'
        })
        clk2.addEventListener('click', function clicar(){
            document.body.style.background = 'rgb(158, 166, 238)'
        })
        clk3.addEventListener('click', function clicar() {
            document.body.style.background = 'rgb(201, 223, 103)'
        })
    </script>
</body>
</html>
