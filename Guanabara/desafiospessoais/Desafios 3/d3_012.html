<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D3_012</title>
</head>
<body>
    <h1>Alteração de Texto Progressiva</h1>
    <p>Crie um botão que muda o texto de um <code><em>h1</em></code> em três etapas, alternando a cada clique.</p>

    <h2>Exercício</h2>

    <p id="txt">Olá, mudo!</p>
    <button id="btt">Mudar texto</button>

    <script>
        var txt = document.querySelector('p#txt')
        var btt = document.querySelector('button#btt')
        var estado = 0

        btt.addEventListener('click', function(){
            if(estado === 0){
                txt.innerText = 'Primeiro estágio'
                estado = 1
            } else if(estado === 1){
                txt.innerText = 'Segundo estágio'
                estado = 2
            } else {
                txt.innerText = 'Terceiro estágio'
                estado = 0
            }
        })
    </script>
</body>
</html>
