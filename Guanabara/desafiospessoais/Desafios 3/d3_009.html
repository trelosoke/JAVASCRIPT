<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D3_009</title>
</head>
<body>
    <h1>Mudança de Conteúdo Dinâmica</h1>
    <p>Ao clicar em um botão, mude dinamicamente o texto de três diferentes <code><em>p</em></code>'s.</p>

    <h2>Exercício</h2>

    <p id="tx1">Eu gosto de leite.</p>
    <p id="tx2">Jean leite muito.</p>
    <p id="tx3">Muito leite para Jean.</p>
    <button id="btt">Alternar</button>

    <script>
        var p1 = document.querySelector('p#tx1')
        var p2 = document.querySelector('p#tx2')
        var p3 = document.querySelector('p#tx3')
        var btt = document.querySelector('button#btt')

        btt.addEventListener('click', function(){
            p1.innerText = 'Mentira'
            p2.innerText = 'Gostar leite face muito'
            p3.innerText = 'In-face Jean Galáctico, digo , Lácteo'
        })
    </script>
</body>
</html>
