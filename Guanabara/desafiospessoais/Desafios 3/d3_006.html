<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D3_006</title>
</head>
<body>
    <h1>Interagindo com Múltiplos Elementos</h1>
    <p>Tenha cinco <code><em>div</em></code>'s numerados. Quando clicar em um, ele deve mudar de cor sem afetar os outros.</p>

    <h2>Exercício</h2>

    <div id="d1">Clique e divirta-se 1</div>
    <div id="d2">Clique e divirta-se 2</div>
    <div id="d3">Clique e divirta-se 3</div>
    <div id="d4">Clique e divirta-se 4</div>
    <div id="d5">Clique e divirta-se 5</div>

    <script>
        var c1 = document.querySelector('div#d1')
        var c2 = document.querySelector('div#d2')
        var c3 = document.querySelector('div#d3')
        var c4 = document.querySelector('div#d4')
        var c5 = document.querySelector('div#d5')

        c1.addEventListener('click', function() {
            c1.style.background = 'lightblue'
        })

        c2.addEventListener('click', function() {
            c2.style.background = 'blue'
        })

        c3.addEventListener('click', function() {
            c3.style.background = 'pink'
        })

        c4.addEventListener('click', function() {
            c4.style.background = 'gray'
        })

        c5.addEventListener('click', function() {
            c5.style.background = 'orange'
        })
    </script>

</body>
</html>
