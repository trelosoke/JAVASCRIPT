<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D3_011</title>
</head>
<body>
    <h1>Alteração de Fundo Progressiva</h1>
    <p>Crie um botão que muda o fundo da página para azul, depois vermelho, depois verde, alternando a cada clique.</p>

    <h2>Exercício</h2>

    <button id="btt">Mudar cor</button>

    <script>
        var cor = document.querySelector('button#btt')
        var estado = 0
        cor.addEventListener('click', function() {
            if(estado === 0){
            document.body.style.background = '#0000ff'
            estado = 1
            } else if(estado === 1){
            document.body.style.background = '#ff0000'
            estado = 2
            } else {
                document.body.style.background = '#00ff00'
                estado = 0
            }
        })
    </script>
</body>
</html>
