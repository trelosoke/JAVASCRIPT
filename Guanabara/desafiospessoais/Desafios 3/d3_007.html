<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D3_007</title>
</head>
<body>
    <h1>Sumindo e Voltando</h1>
    <p>Crie um botão que oculta um texto <code><em>&lt;p&gt;</em></code> ao clicar uma vez e reexibe ao clicar novamente.</p>

    <h2>Exercício</h2>

    <p id="txt">Me oculta, eu sou tímido</p>
    <button id="btt">Ocultar texto</button>

    <script>
        var txt = document.querySelector('p#txt')
        var btt = document.querySelector('button#btt')

        btt.addEventListener('click', function() {
            if(txt.style.display === 'none') {
                txt.style.display = 'block'
                btt.innerText = 'OCULTE, POR FAVOR'
                txt.innerText = 'ME OCULTA, PARAAAAA!'
            } else {
                txt.style.display = 'none'
                btt.innerText = 'Mostrar a força'
            }
        })
    </script>

</body>
</html>
