<body>
    <h1>Desafio de Formatação de Strings</h1>
    <script>
        alert("Peça ao usuário para inserir uma palavra ou frase. Exiba três versões formatadas dela: Toda em letras maiúsculas. Toda em letras minúsculas. Com a contagem de caracteres, sem contar os espaços.")
        var frs = String(prompt("Digite uma frase qualquer:"))
        var fSE = frs.replace(/\s/g, "")
        var flgth = fSE.length
        var fM = frs.toUpperCase()
        var fm = frs.toLowerCase()
        document.write(`Tudo em maiúsculo: ${fM}.<br>`)
        document.write(`Tudo em minúsculo: ${fm}.<br>`)
        document.write(`Sua frase tem ${fSE.length} caracteres.`)
    </script>
</body>
