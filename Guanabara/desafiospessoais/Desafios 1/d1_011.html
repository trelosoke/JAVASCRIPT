<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D011</title>
</head>
<body>
    <h1>Desafio da Comparação de Strings</h1>
    <script>
        alert("Solicite ao usuário duas palavras. Verifique se as palavras digitadas são iguais ou diferentes.")
        var pal1 = String(prompt("Digite uma palavra:").toLowerCase())
        var pal2 = String(prompt("Digite outra palavra:").toLowerCase())
        if(pal1==pal2){
            alert("Ambas são idênticas.")
        } else {
            alert("São diferentes.")
        }
        
    </script>
</body>
</html>
