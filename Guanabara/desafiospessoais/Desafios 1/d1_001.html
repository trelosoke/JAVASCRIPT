<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D001</title>
</head>
<body>
    <h1>Desafio da Soma e Multiplicação</h1>
    <script>
     alert("Peça ao usuário para digitar dois números. Calcule a soma e a multiplicação desses números. Exiba os resultados formatados em uma mensagem interativa.")
    
     var n1 = Number(prompt("Digite um número"))
     if(isNaN(n1)) {
        alert("Número inválido.")
     var n2 = Number(prompt("Digite outro número"))}
     if(isNaN(n2)){
        alert("Número inválido.")
     } else {
     var soma = n1 + n2
     alert(`A soma é igual a ${soma}!`)
    }

    </script>
</body>
</html>
