<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D002</title>
</head>
<body>
    <h1>Desafio da Comparação</h1>
    <script>
       alert("Solicite ao usuário dois números. Verifique qual número é maior ou se eles são iguais. Exiba a resposta de forma clara.")
       var n1 = Number(prompt("Digite um número:"))
       var n2 = Number(prompt("Digite outor número:"))
       if(n1>n2) {
        document.write(`O número ${n1} é maior que ${n2}!`)
       } else if(n1<n2) {
        document.write(`O número ${n2} é maior que ${n1}!`)
       } else {
        document.write("Ambos os número são iguais.")
       }
    </script>
</body>
</html>
