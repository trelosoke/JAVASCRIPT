    <title>JavaScript: D003</title>
</head>
<body>
    <h1>Desafio de Concatenação</h1>
    <script>
       alert("Peça ao usuário para digitar o nome de uma linguagem de programação. Monte uma frase que inclua essa linguagem, como: Eu estou aprendendo [linguagem]. Utilize placeholders para estruturar a frase dinamicamente.")
       var lang = String(prompt("Digite o nome da sua linguagem de programação dominante:"))
       alert(`${lang} é uma ótima linguagem de programação!`)

    </script>
