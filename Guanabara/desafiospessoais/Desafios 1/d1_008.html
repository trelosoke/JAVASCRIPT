<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: D008</title>
</head>
<body>
    <h1>Desafio de Operações Matemáticas</h1>
    <script>
        alert("Peça ao usuário para digitar dois números. Calcule e exiba os seguintes resultados: Soma, Subtração, Multiplicação, Divisão com duas casas decimais")
        var n1 = Number(prompt("Digite um número:"))
        var n2 = Number(prompt("Digite outro número:"))
        var add = n1 + n2
        var sub = n1 - n2
        var mul = n1 * n2
        var div = n1 / n2

        var div2 = div.toFixed(2)

        document.write(`A soma dos números é de ${add};<br>`)
        document.write(`A subtração dos números é de ${sub};<br>`)
        document.write(`A multiplicação é igual a ${mul};<br>`)
        document.write(`A divisão com apenas 2 casa decimais é de ${div2}.`)
        
    </script>
</body>
</html>
