<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro FPS Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div id="health">VIDA: 100</div>
            <div id="armor">ARMADURA: 0</div>
            <div id="crosshair">+</div>
        </div>
        <div id="blocker">
            <div>
                <h1>Clique para Jogar</h1>
            </div>
        </div>
    </div>

    <!-- Importa a biblioteca Three.js -->
    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <!-- Importa o PointerLockControls para o controle da câmera -->
    <script src="https://unpkg.com/three@0.149.0/examples/js/controls/PointerLockControls.js"></script>
    
    <!-- Importa o script principal do jogo como um módulo -->
    <script type="module" src="main.js"></script>
</body>
</html>
