<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama...</title>
    <style>
        body {
            background-color: rgb(59, 59, 59);
            color: azure;
            font: normal 20pt Arial;
        }
        h1 {
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <p>Esse é meu primeiro site <strong>exemplo</strong> para o curso de JavaScript.</p>
    <script>
      var n1 = Number.parseFloat(window.prompt("Digite um número").replace(",", ".")) //prompt retorna como string
      var n2 = Number.parseFloat(window.prompt("Digite outro número").replace(",", "."))
      var s = n1 + n2 //Adição number + number
      window.alert("A soma é " + s) //Concatenação string + string
    </script>
</body>
</html>
